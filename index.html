<body>
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
  <div class="container d-flex justify-content-between">

  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      
      <div class="card shadow-sm border-0 rounded-4 mb-4">
        <div class="card-body p-4">
          <h5 class="card-title fw-bold mb-3">Report a Civic Issue</h5>
          <form id="reportForm">
            <div class="mb-2">
                <input class="form-control" id="name" placeholder="Your Name" required />
            </div>
            <div class="mb-2">
                <input class="form-control" id="email" type="email" placeholder="Your Email" required />
            </div>
            <textarea class="form-control mb-2" id="complaint" rows="4" placeholder="Describe the issue (e.g., Pothole, broken light...)" required></textarea>

            <div class="d-flex gap-2 mb-3">
              <button type="button" id="voiceBtn" class="btn btn-outline-secondary w-100 rounded-3">ğŸ¤ Voice Input</button>
              <input type="file" id="image" class="form-control rounded-3" accept="image/*" />
            </div>

            <img id="imagePreview" class="img-fluid rounded-3 mb-3 d-none shadow-sm" />

            <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-3" id="submitBtn">
                <span id="submitText">Submit Report</span>
                <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
            </button>
          </form>
          <div id="status" class="mt-3 small"></div>
        </div>
      </div>

      <div class="card shadow-sm border-0 rounded-4 mb-4">
        <div class="card-body p-4">
            <h6 class="fw-bold mb-2">ğŸ“ Detected Location</h6>
            <div id="locationSkeleton" class="skeleton skeleton-text mb-2"></div>
            <div id="locationInfo" class="small text-muted d-none mb-2"></div>
            <div id="mapSkeleton" class="skeleton skeleton-map mt-2"></div>
            <div id="map" class="rounded-3"></div>
        </div>
      </div>

      <div class="card shadow-sm border-0 rounded-4 mb-5">
        <div class="card-body p-4">

            </div>
        </div>
      </div>
